<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Scene</title>
    <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
    <canvas class="webgl"> </canvas>

    <div class="floating-button" id="floatingButton" onclick="toggleImage()">
        <span class="icon">?</span>
    </div>
    
    <div class="hidden-image-container" id="imageContainer">
        <div class="hidden-image">
            <span class="close-button" onclick="toggleImage()">Ã—</span>
            <div class="instructions-container">
                <p class="instructions-title"><strong>Instructions:</strong></p>
                <ul class="instructions-list">
                    <li class="instructions-list-item">Select an object</li>
                    <li class="instructions-list-item">Move with U, or Shift U</li>
                </ul>
                
                <p class="instructions-subtitle"><strong>Additional Keys:</strong></p>
                <ul class="instructions-list">
                    <li class="instructions-list-item">Camera Up, Down, Right, Left: Z, S, X, C</li>
                    <li class="instructions-list-item">Zoom In/Out: Q, E</li>
                </ul>
            </div>
            <a href="https://ibb.co/Mn7sTWn"><img src="https://i.ibb.co/sjq2Skj/cube.png" alt="cube" border="0" /></a>
            
        </div>
    </div>

    <script src="./three.min.js"></script>
    <script src="./script2.js"></script>
    <script>
        function toggleImage() {
            const imageContainer = document.getElementById('imageContainer');
        
            // Toggle the display property
            if (imageContainer.style.display === '' || imageContainer.style.display === 'none') {
            imageContainer.style.display = 'flex';
            } else {
            imageContainer.style.display = 'none';
            }
        }
    </script>


</body>
</html>
