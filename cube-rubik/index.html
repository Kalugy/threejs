<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Scene</title>
    <style>
        body {
          padding: 0;
          margin: 0;
          overflow: hidden;
        }
        
    </style>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
          margin: 0;
          overflow: hidden;
        }
    
        .floating-button {
          position: absolute;
          bottom: 16px;
          left: 16px;
          width: 50px;
          height: 50px;
          background-color: #3498db;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          color: white;
          font-size: 24px;
          cursor: pointer;
          z-index: 5;
        }
        .hidden-image-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            }

            .hidden-image {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            position: relative;
            }

            .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            }
      </style>
</head>
<body>
    <canvas class="webgl"> </canvas>

    <div class="floating-button" id="floatingButton" onclick="toggleImage()">
        <span class="icon">?</span>
    </div>
    
    <div class="hidden-image-container" id="imageContainer">
        <div class="hidden-image">
            <span class="close-button" onclick="toggleImage()">Ã—</span>
            
            <a href="https://ibb.co/Mn7sTWn"><img src="https://i.ibb.co/sjq2Skj/cube.png" alt="cube" border="0" /></a>
            <div>
                <p>Camera: ZSXC</p>
                <p>Zoom in-out: QE</p>
            </div>
        </div>
    </div>

    <script src="./three.min.js"></script>
    <script src="./script2.js"></script>
    <script>
        function toggleImage() {
            const imageContainer = document.getElementById('imageContainer');
        
            // Toggle the display property
            if (imageContainer.style.display === '' || imageContainer.style.display === 'none') {
            imageContainer.style.display = 'flex';
            } else {
            imageContainer.style.display = 'none';
            }
        }
    </script>


</body>
</html>
